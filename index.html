<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-success">Bài Tập 1</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"></div>
              <div class="card-body">
                <button class="btn btn-primary" id="xuat">Xuất số</button>
              </div>
              <div id="thongbao" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 2</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tính tổng sô nhập vào</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập vào số X</label>
                  <input type="text" class="form-control" id="nhapSoX" />
                  <label for="">Nhập vào số N</label>
                  <input type="text" class="form-control" id="nhapSoN" />
                </div>
                <button class="btn btn-primary" id="tinhTong">Tính tổng</button>
              </div>
              <div id="thongbao1" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 3</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tính giai thừa </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số </label>
                  <input type="text" class="form-control" id="nhapso" />
                </div>
                <button class="btn btn-primary" id="tinhTongLuyThua">Tính giai thừa</button>
              </div>
              <div id="thongbao2" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 4</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Xuất 10 dòng</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số </label>
                  <input type="text" class="form-control" id="xuat10cau" />
                </div>
                <button class="btn btn-primary" id="xuat10Dong">Submit </button>
              </div>
              <div id="thongbao3" class="card-footer text-muted">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 5</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Xuất số</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số </label>
                  <input type="text" class="form-control" id="songuyen" />
                </div>
                <button class="btn btn-primary" id="inso">In số nguyên tố </button>
              </div>
              <div id="thongbao5" class="card-footer text-muted">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./baitap.js"></script>
  </body>
</html>
